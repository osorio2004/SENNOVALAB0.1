<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Media Torta en Canvas</title>
</head>
<body>
  <canvas id="miCanvas" width="400" height="200" style="border:1px solid #000;"></canvas>

  <script>
    const canvas = document.getElementById('miCanvas');
    const ctx = canvas.getContext('2d');

    // Datos de ejemplo (puedes modificar los valores)
    const datos = [80, 10, 10]; // porcentaje de cada parte
    const colores = ['#4CAF50', '#FF9800', '#2196F3'];
    const total = datos.reduce((a, b) => a + b, 0);

    let anguloInicial = Math.PI; // empieza desde la izquierda (180°)

    for (let i = 0; i < datos.length; i++) {
      const fraccion = datos[i] / total;
      const anguloFinal = anguloInicial + fraccion * Math.PI; // solo media torta (180°)

      // Dibujar sector
      ctx.beginPath();
      ctx.moveTo(200, 200); // centro inferior del canvas
      ctx.arc(200, 200, 150, anguloInicial, anguloFinal);
      ctx.closePath();
      ctx.fillStyle = colores[i];
      ctx.fill();

      anguloInicial = anguloFinal;
    }
  </script>
</body>
</html>
